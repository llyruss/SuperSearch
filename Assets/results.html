<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>superSearch!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./css/results-style.css">
</head>

<body>


  <div class="hero is-fullheight has-background">


    <a href="../index.html"> <button class="button is-link" type="submit"> New Search </button></a>

    <center>

      <div class="container">
        <div class="notification is-primary">
          Super Stats
          <h2>
            Hero:<span id=""></span>
          </h2>
          <img id="hero-pic">
          <div id="bio">Bio: <span id="characterBio"></span></div>

        </div>
      </div>
    </center>

    <div class="columns">
      <div class="column the-movie" class="hero-feature">
        <section class="movie-1">
          <header class="card-header" id="title-0"></header>
          <img id="poster-0" src="" alt="Placeholder image">
        </section>
        <section class="movie-2">
          <header class="card-header" id="title-1"></header>
          <img id="poster-1" src="" alt="Placeholder image">
        </section>
        <section class="movie-3">
          <header class="card-header" id="title-2"></header>
          <img id="poster-2" src="" alt="Placeholder image">
        </section>
      </div>


      <div class="column comicart" class="recent-comics">
        <header class="card-header inside">Comics</header>

        <p class="inside"><img id="comic1" src="" alt=""></p>
        <p class="inside"><img id="comic2" src="" alt=""></p>
        <p class="inside"><img id="comic3" src="" alt=""></p>

      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
