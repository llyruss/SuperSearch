<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>superSearch!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
  <div class="hero is-fullheight is-primary has-background">
    <img alt="Background Image" class="hero-background is-transparent" src="./Assets/css/bg.jpg" />
    <div class="hero-body">
      <div class="container">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <center>
                <h1> Super Search! </h1>
                <h4>Search for your favorite heroes and villains here </h4>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Search Hero">
                    <span class="icon is-small is-left">
                      <i class="fas fa-magnifying-glass"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                 <a href="/Assets/results.html"> <button class="button is-link" type="submit"> Search </button></a>
                </div>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
